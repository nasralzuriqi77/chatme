<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
            max-width: 70%;
            padding: 0.75rem;
            border-radius: 8px;
            word-wrap: break-word;
            position: relative;
        }
        .sent {
            background-color: #d4edda;
            margin-left: auto;
        }
        .received {
            background-color: #f8d7da;
            margin-right: auto;
        }
        .message-info {
            font-size: 0.75rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
        .chat-input button {
            padding: 0.75rem 1.5rem;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #4cae4c;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
        .welcome-message {
            margin: 0 0 1rem 0;
        }
        .logout-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: auto;
        }
        .logout-btn:hover {
            background-color: #c9302c;
        }
        .edit-controls {
            display: none;
            position: absolute;
            right: 10px;
            top: 10px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 5px;
            z-index: 10;
        }
        .message-container {
            position: relative;
        }
        .message-container:hover .edit-controls {
            display: block;
        }
        .edit-controls button {
            background: none;
            border: none;
            padding: 2px 5px;
            cursor: pointer;
            font-size: 12px;
            display: block;
            width: 100%;
            text-align: left;
        }
        .edit-controls button:hover {
            background: #f0f0f0;
        }
        .editing {
            background-color: #fff3cd !important;
        }
        .edit-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .edit-buttons {
            display: flex;
            gap: 5px;
        }
        .edit-buttons button {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        .save-btn {
            background-color: #5cb85c;
            color: white;
        }
        .cancel-btn {
            background-color: #f0ad4e;
            color: white;
        }
        .deleted-message {
            font-style: italic;
            color: #999;
        }
        .sidebar-content {
            flex: 1;
        }
        .typing-indicator {
            color: #6c757d;
            font-style: italic;
            margin-left: 10px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <h2>Chat App</h2>
                <p id="welcome-message" class="welcome-message"></p>
                <button class="back-btn" onclick="window.location.href='users.html'">‚Üê Back to Users</button>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="main-content">
            <div class="chat-header">
                <h1>Chat with <span id="recipient-name"></span></h1>
                <div id="typing-indicator" class="typing-indicator"></div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be loaded here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." oninput="handleTyping()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('user'));
        if (!currentUser) {
            window.location.href = 'login.html';
        }
        
        document.getElementById('welcome-message').textContent = `Welcome, ${currentUser.username}`;
        
        // Get recipient ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipientId = urlParams.get('user_id');
        
        if (!recipientId) {
            window.location.href = 'users.html';
        }
        
        // Load recipient name
        let recipientName = '';
        fetch('api.php?action=getUsers')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const recipient = data.users.find(user => user.id == recipientId);
                    if (recipient) {
                        recipientName = recipient.username;
                        document.getElementById('recipient-name').textContent = recipientName;
                    } else {
                        window.location.href = 'users.html';
                    }
                }
            });
        
        // Track typing status
        let typingTimeout;
        let isTyping = false;
        
        function handleTyping() {
            if (!isTyping) {
                isTyping = true;
                // Notify server that user is typing
                // In a real app, you'd send this to the server via WebSocket or AJAX
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                // Notify server that user stopped typing
                document.getElementById('typing-indicator').textContent = '';
            }, 1000);
        }
        
        // Load messages
        function loadMessages() {
            fetch(`api.php?action=getMessages&user_id=${recipientId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const chatMessages = document.getElementById('chat-messages');
                        const wasAtBottom = isScrolledToBottom(chatMessages);
                        
                        chatMessages.innerHTML = '';
                        
                        data.messages.forEach(message => {
                            const messageContainer = document.createElement('div');
                            messageContainer.className = 'message-container';
                            
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${message.sender_id == currentUser.id ? 'sent' : 'received'}`;
                            
                            if (message.is_deleted) {
                                messageDiv.innerHTML = `
                                    <div class="message-info">
                                        ${message.sender_name} - ${new Date(message.sent_at).toLocaleString()} (deleted)
                                    </div>
                                    <div class="deleted-message">Message deleted</div>
                                `;
                            } else {
                                const infoDiv = document.createElement('div');
                                infoDiv.className = 'message-info';
                                infoDiv.textContent = `${message.sender_name} - ${new Date(message.sent_at).toLocaleString()}`;
                                
                                const textDiv = document.createElement('div');
                                textDiv.textContent = message.message;
                                textDiv.id = `message-text-${message.id}`;
                                
                                messageDiv.appendChild(infoDiv);
                                messageDiv.appendChild(textDiv);
                                
                                // Add edit/delete controls for user's own messages
                                if (message.sender_id == currentUser.id && !message.is_deleted) {
                                    const controlsDiv = document.createElement('div');
                                    controlsDiv.className = 'edit-controls';
                                    controlsDiv.innerHTML = `
                                        <button onclick="startEditMessage(${message.id})">‚úèÔ∏è Edit</button>
                                        <button onclick="deleteMessage(${message.id})">üóëÔ∏è Delete</button>
                                    `;
                                    messageContainer.appendChild(controlsDiv);
                                }
                            }
                            
                            messageContainer.appendChild(messageDiv);
                            chatMessages.appendChild(messageContainer);
                        });
                        
                        // Scroll to bottom if we were already there
                        if (wasAtBottom) {
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                    }
                });
        }
        
        function isScrolledToBottom(element) {
            return element.scrollHeight - element.scrollTop === element.clientHeight;
        }
        
        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message) {
                fetch('api.php?action=sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        receiver_id: recipientId,
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        messageInput.value = '';
                        loadMessages();
                    }
                });
            }
        }
        
        // Message editing functionality
        let currentlyEditing = null;
        
        function startEditMessage(messageId) {
            if (currentlyEditing) {
                cancelEdit(currentlyEditing);
            }
            
            const messageText = document.getElementById(`message-text-${messageId}`);
            const originalText = messageText.textContent;
            
            messageText.innerHTML = `
                <input type="text" class="edit-input" value="${originalText}" id="edit-input-${messageId}">
                <div class="edit-buttons">
                    <button class="save-btn" onclick="saveEdit(${messageId})">Save</button>
                    <button class="cancel-btn" onclick="cancelEdit(${messageId})">Cancel</button>
                </div>
            `;
            
            messageText.parentElement.classList.add('editing');
            document.getElementById(`edit-input-${messageId}`).focus();
            currentlyEditing = messageId;
        }
        
        function saveEdit(messageId) {
            const newText = document.getElementById(`edit-input-${messageId}`).value.trim();
            
            if (newText) {
                fetch('api.php?action=editMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message_id: messageId,
                        new_message: newText
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentlyEditing = null;
                        loadMessages();
                    }
                });
            }
        }
        
        function cancelEdit(messageId) {
            currentlyEditing = null;
            loadMessages();
        }
        
        function deleteMessage(messageId) {
            if (confirm('Are you sure you want to delete this message?')) {
                fetch('api.php?action=deleteMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message_id: messageId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadMessages();
                    }
                });
            }
        }
        
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
        
        // Allow sending message on Enter key press
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial load
        loadMessages();
        
        // Refresh messages every 2 seconds
        setInterval(() => {
            if (!currentlyEditing) { // Don't refresh if user is editing a message
                loadMessages();
            }
        }, 2000);
    </script>
</body>
</html>
